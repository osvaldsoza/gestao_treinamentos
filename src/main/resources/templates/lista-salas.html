<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Gestão de Treinamentos</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<meta charset="utf-8" />
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">XPTO</a>
			</div>

			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Cadastro Pessoa <span
							class="sr-only">(current)</span></a></li>
					<li><a href="#">Lista Pessoas</a></li>
					<li><a href="#">Cadastro Sala</a></li>
					<li><a href="#">Lista Salas</a></li>
					<li><a href="#">Cadastro Espaço Café</a></li>			
				</ul>

			</div>
		</div>
	</nav>
	<div class="container">
		<h2>Salas</h2>
		<table class="table">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Lotação</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p : salas">
					<td th:text="${p.nome}"></td>
					<td th:text="${p.salas.lotacao}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="/js/jquery-3.5.1.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</body>
</html>
